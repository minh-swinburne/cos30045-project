<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Alcohol Consumption</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #B22222; /* Wine red */
    }
    .chart-container {
      margin: 20px auto;
    }
    .chart-svg {
      display: block;
      margin: 0 auto;
    }
    .chart-controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #B22222;
      background-color: rgba(0, 0, 0, 0);
      border: 1px solid #B22222;
    }
    button:hover, button.active {
      color: white;
      background-color: #B22222; /* Wine red */
    }
    .tooltip {
      position: fixed;
      display: none;
      padding: 10px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Global Alcohol Consumption</h1>

  <div class="chart" id="chart-1">
    <div class="chart-controls">
      <div class="data-toggle">
        <!-- Buttons for toggling between files -->
        <button data-file="litres-per-capita-by-record-status.csv" data-id="1" class="active">Consumption by Record Status</button>
        <button data-file="recorded-litres-per-capita-by-beverage-type.csv" data-id="2">Consumption by Beverage Type</button>
        <button data-file="total-litres-per-capita.csv" data-id="3">Total Consumption in OECD Countries</button>
      </div>

      <div class="filters">
        <!-- Dropdown for RecordStatus -->
        <label class="filter-label" for="filter-1">Record Status:</label>
        <select class="filter-select" id="filter-1">
          <option value="Total">Total</option>
          <option value="Recorded">Recorded</option>
          <option value="Unrecorded">Unrecorded</option>
        </select>
      </div>

      <div class="sliders">
        <!-- Year slider -->
        <label class="slider-label" for="year-slider">Year:</label>
        <input class="slider-input" id="year-slider" type="range" min="2000" max="2020" step="1" value="2000">
        <span class="slider-display" for="year-slider">2000</span>
      </div>
    </div>

    <div class="chart-container">
      <svg class="chart-svg" width="900" height="500"></svg>
      <div class="tooltip"></div>
    </div>
  </div>

  <script src="q1.js"></script>
</body>
</html>
